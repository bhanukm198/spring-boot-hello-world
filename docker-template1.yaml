apiVersion: v1
kind: Template
metadata:
  name: docker-template
objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    annotations:
      description: Keeps track of changes in the application image
    name: ${APP_NAME}    
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: ${APP_NAME}
    namespace: ${PROJECT_NAME}
    labels:
      app: ${APP_NAME}
  spec:
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: '${APP_NAME}:latest'
    successfulBuildsHistoryLimit: 5
    failedBuildsHistoryLimit: 5
    strategy:
      type: Docker
      dockerStrategy:
        dockerfilePath: Dockerfile
      postCommit: {}
    source:
      type: Git
      git:
        uri: ${APP_GIT_URL}
        ref: ${BRANCH_NAME}
      contextDir: /
    triggers:
      - type: Generic
        generic:
          secretReference:
            name: ${APP_NAME}-generic-webhook-secret
      - type: GitHub
        github:
          secretReference:
            name: ${APP_NAME}-github-webhook-secret
      - type: ConfigChange
    runPolicy: Serial
parameters:
- name: APP_NAME
  displayName: Application Name
  required: true 
- name: PROJECT_NAME
  displayName: Project Name
  required: true 
- name: APP_GIT_URL
  displayName: Application Source Git URL
  required: true
- name: BRANCH_NAME
  displayName: Branch Name
  required: true 
  value: master
    
